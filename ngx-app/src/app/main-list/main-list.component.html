<div class="element-left">
  <div class="element-bg-img"><img src="assets/images/1.jpg" alt="" class="img-responsive"> </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li *ngFor="let tour of tours$ | async | toursFilter" (click)="selectTour = tour"><a href="#">{{tour | titlecase}}</a></li>

      </ul>
    </div>
    <div class="village">
      <h3>Righteous indignation & like</h3>
       <span class="line"> </span>
         <div class="activity_box">
          <div class="scrollbar" id="style-2">
                 <div class="activity-row" *ngFor="let info of tours$ | async | infoFilter: selectTour">
                 <div class="activity-desc">
                   <h5>{{info.address}}</h5>
                    <p>Sed perspiciatis</p>
                    <p>Et harum quidem</p>
                   <h6>Tel:{{info.phone}}</h6>
                 </div>
                 <div class="activity-img">
                   <ul>
                   <li><img src='{{info.img}}'  alt=""/></li>
                   <li><img src='assets/images/r1.jpg'  alt=""/></li>
                   </ul>
                   </div>
                 <div class="clear"> </div>
                  </div>
              </div>
          </div>
     </div>
</div>
 </div>

<div class="element-left">
  <div class="element-bg-img"><img [src]="background" alt="" class="img-responsive"> </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li *ngFor="let tour of tours$ | async | toursFilter" (click)="clickMenu(tour)"><a href="#">{{tour | titlecase}}</a></li>
      </ul>
    </div>
    <div class="village">
      <h3>Righteous indignation & like</h3>
       <span class="line"> </span>
         <div class="activity_box">
          <div class="scrollbar" id="style-2">
                 <div class="activity-row" *ngFor="let tour of tours$ | async | infoFilter: selectTour" (click)="onClickTour(tour)">
                 <div class="activity-desc">
                   <h5>{{tour.address}}</h5>
                    <p>Sed perspiciatis</p>
                    <p>Et harum quidem</p>
                   <h6>Tel: +{{tour.phone}}</h6>
                 </div>
                 <div class="activity-img">
                   <ul>
                   <li><img src='{{tour.img}}'  alt=""/></li>
                   <li><img src='{{tour.social_info.img}}'  alt=""/></li>
                   </ul>
                   </div>
                 <div class="clear"> </div>
                  </div>
              </div>
          </div>
     </div>
</div>
 </div>
